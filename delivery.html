<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dingo Dawgs Delivery</title>
  <link rel="stylesheet" href="/css/delivery.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

</head>

<body>
  <nav class="navbar">
    <div class="icon-menu-open">
      <i class="ri-menu-line"></i>
    </div>
    <div class="icon-menu-close">
      <i class="ri-close-fill"></i>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="delivery.html">Delivery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="navbar-title">
      <h1>Dingo Dawgs</h1>
      <p>Made with love</p>
    </div>
    <a href="delivery.html" class="order-now-btn">Order Now</a>
  </nav>

  <section class="products">
    <div class="image-title">
      <img src="/assets/HotDogsBigText.svg" alt="Hot Dogs Title" class="title-image">
    </div>
    <h1 class="menu-title">Our Delivery</h1>
    <div class="box-container">

      <div class="box">
        <div class="card">
          <div class="card-content">
            <a class="card-button"
              href="https://www.ubereats.com/au/store/dingo-dawgs-fortitude-valley/f-qQMny9TVS3ypjZdmfnwA"

              <img src="/assets/ubereats.png" alt="Bare Bone Dawg" class="card-image" />
            </a>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="card">
          <div class="card-content">
            <a class="card-button" href="https://www.menulog.com.au/restaurants-dingo-dawgs-fortitude-valley/menu"

              <img src="/assets/menulog.svg" alt="Bare Bone Dawg" class="card-image" />
            </a>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="card">
          <div class="card-content">
            <a class="card-button" href="https://www.doordash.com/store/dingo-dawgs-fortitude-valley-30510124/"
              target="_blank">
              <img src="/assets/doordash.png" alt="Bare Bone Dawg" class="card-image" />
            </a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="/js/navbar.js"></script>
